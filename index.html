<html lang="en" class="scroll-smooth">
  <head>

    <title>Creative Web Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'sans-serif'],
              'serif': ['Playfair Display', 'serif'],
            },
            colors: {
              'cream': '#F9F5F0',
              'dark': '#1A1A1A',
              'accent': '#FF4D6D',
              'primary': '#0284c7', // AA compliant blue
              'brand-yellow': '#FFC700',
            }
          }
        }
      }
    </script>
    <style>
      .marquee-content {
        animation: marquee 40s linear infinite;
      }
      .marquee-content:hover {
        animation-play-state: paused;
      }
      @keyframes marquee {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .timeline-item::before {
        content: '';
        position: absolute;
        left: -33px; /* Adjust based on padding and border */
        top: 8px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: #F9F5F0;
      }
      .timeline-item:first-child::before {
        background-color: #0284c7;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
        .marquee-content {
          animation: none;
        }
      }
    </style>
